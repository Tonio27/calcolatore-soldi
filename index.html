<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Divisione Soldi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      color: #333;
    }

    b {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calcolatore Divisione Soldi</h1>

    <label for="amount">Inserisci l'importo (superiore a 60 euro): </label>
    <input type="number" id="amount" min="61" required>

    <button onclick="calcolaDivisione()">Calcola</button>

    <h2>Risultato:</h2>
    <div class="result">
    </div>
  </div>

  <script>
    function calcolaDivisione() {
      const importo = parseFloat(document.getElementById("amount").value);

      if (importo > 60) {
        const quota1 = importo * 0.55;
        const quota2 = importo * 0.3;
        const quota3 = importo * 0.15;

        document.querySelector(".result").innerHTML = `
          <b>Quota 1: ${quota1.toFixed(2)} €</b>
          <b>Quota 2: ${quota2.toFixed(2)} €</b>
          <b>Quota 3: ${quota3.toFixed(2)} €</b>
        `;
      } else {
        alert("L'importo deve essere superiore a 60 euro");
      }
    }
  </script>
</body>
</html>
